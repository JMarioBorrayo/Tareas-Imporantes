<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list *ngIf="tasks.length > 0">
        <ion-item-sliding *ngFor="let item of tasks; let i=index">
          <ion-item-options side="start" (ionSwipe)="completeTask(i)">
            <ion-item-option expandable color="success" (click)="completeTask(i)">
              <ion-icon slot="icon-only" name="checkmark-done-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option expandable name="secundary" (click)="backLess(i)">
              <ion-icon slot="icon-only" name="arrow-undo-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="end" (ionSwipe)="removeTask(i)">
            <ion-item-option expandable color="danger">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item>
            <ion-label>{{item}}</ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
